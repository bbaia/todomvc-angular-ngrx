@if (todos; as todos) {
  <section id="main" class="main">
    @if (todos.length > 0) {
      <div class="toogle-view"></div>
    }
    <ul id="todo-list" class="todo-list">
      @for (todo of todos; track todosTrackByFn($index, todo)) {
        <app-todo-list-item
          [todo]="todo"
          (toggle)="toggle.emit($event)"
          (update)="update.emit($event)"
          (delete)="delete.emit($event)"
        ></app-todo-list-item>
      }
    </ul>
  </section>
}
