<section id="main"
  class="main">
  <div class="toogle-view"
    *ngIf="todos.length > 0">
  </div>
  <ul id="todo-list"
    class="todo-list">
    <app-todo-list-item *ngFor="let todo of todos; trackBy: todosTrackByFn"
      [todo]="todo"
      (toggle)="toggle.emit($event)"
      (update)="update.emit($event)"
      (delete)="delete.emit($event)">
    </app-todo-list-item>
  </ul>
</section>
