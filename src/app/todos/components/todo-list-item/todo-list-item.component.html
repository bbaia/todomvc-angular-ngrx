<li [class.completed]="todo.completed"
  [class.editing]="editing">
  <div class="view">
    <input class="toggle"
      type="checkbox"
      [formControl]="checkField"
      (click)="toggle.emit(todo.id)" />
    <label (dblclick)="activeEditMode()">
      {{ todo.text }}
    </label>
    <button class="destroy"
      (click)="delete.emit(todo.id)">
    </button>
  </div>
  <input class="edit"
    type="text"
    #textInput
    [hidden]="editing"
    [formControl]="textField"
    (keyup.enter)="updateText()"
    (blur)="updateText()" />
</li>
